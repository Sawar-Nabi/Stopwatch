<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Stopwatch Timer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="timer">00 : 00 : 00</h1>
      <div class="timer_action_wrapper">
        <button class="stop"><i class="fa-solid fa-stop hover"></i></button>
        <button class="play"><i class="fa-solid fa-play hover"></i></button>
        <button class="reset"><i class="fa-solid fa-rotate-right hover"></i></button>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
